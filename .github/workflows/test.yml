name: Validar Presença da Palavra "alter" no Meio da Linha do Conteúdo do PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  validar-conteudo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Validar Presença da Palavra "alter" no Meio da Linha
        run: |
          palavra_chave="alter"
          arquivos_modificados=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          python .github/scripts/validar_palavra.py "$palavra_chave" $arquivos_modificados
