name: Validar Conteúdo do PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  validar-conteudo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML  # ou qualquer outra biblioteca necessária

    - name: Validar Conteúdo do PR
      run: python .github/scripts/validar_conteudo_pr.py
