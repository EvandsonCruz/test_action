name: Validar Palavras no Conte√∫do do PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
    - name: Check PR
      uses: JJ/github-pr-contains-action@releases/v11
      with:
        github-token: ${{github.token}}
        bodyDoesNotContain: "alter"
        bodyContains: 'alter'
        diffContains: ';'
        filesChanged: 1
        linesChanged: 1
