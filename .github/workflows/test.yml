name: Validar Presença da Palavra "alter" no Meio da Linha do Conteúdo do PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  validar-conteudo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Validar Presença da Palavra "alter" no Meio da Linha
        run: |
          palavra_chave="alter"
          encontradas=()

          for file in $(git diff --name-only ${{ github.event.before }} ${{ github.sha }}); do
            while IFS= read -r linha; do
              if [[ $linha == *"$palavra_chave"* ]]; then
                encontradas+=("'alter' encontrada no arquivo '$file' na linha: $linha")
              fi
            done < "$file"
          done

          if [ ${#encontradas[@]} -gt 0 ]; then
            echo "Palavra 'alter' encontrada no meio da linha nos seguintes lugares:"
            for encontrada in "${encontradas[@]}"; do
              echo "- $encontrada"
            done
            exit 1
          else
            echo "Nenhuma ocorrência da palavra 'alter' no meio da linha nos arquivos do PR."
          fi
